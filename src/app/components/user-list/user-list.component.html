<div class="container mt-5 p-4" style="background-color: #f8f9fa; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center text-light p-3 mb-4" style="background-color: #007bff; border-radius: 10px;">
      <i class="bi bi-people-fill"></i> Lista de Usuarios
    </h2>
  
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover align-middle">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="text-center">-ID-</th>
          <td mat-cell *matCellDef="let user" class="text-center">{{ user.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-center">-Nombre-</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-center">-Email-</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="text-center">-Rol-</th>
          <td mat-cell *matCellDef="let user">
            <span class="badge text-bg-primary">{{ user.role }}</span>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <!-- Paginator -->
    <mat-paginator [length]="users.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  
    <div class="text-center mt-4">
      <small class="text-muted">Usuarios Totales: {{ users.length }}</small>
    </div>
  </div>
